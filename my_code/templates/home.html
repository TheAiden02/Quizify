{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% block start_Game %}
    <h2>Pick a game mode!</h2>
    <div class="game_Mode_container">
        <form name="game_Mode" class="game_Mode" method='POST'>
            <input type="radio" id="_5" name="question_Number" value=5></input>
            <label for ="_5">5 questions</label><br>
            <input type="radio" id="_10" name="question_Number" value=10></input>
            <label for ="_10">10 questions</label><br>    
            <input type="radio" id="_15" name="question_Number" value=15></input>
            <label for ="_15">15 questions</label><br>
            <input type="radio" id="_inf" name="question_Number" value="0"></input>
            <label for ="_inf">Infinite</label><br>
            <input type="submit" value="Start Game">
        </form>
    
    </div>
